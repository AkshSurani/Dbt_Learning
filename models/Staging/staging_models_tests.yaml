version: 2

models:
  - name: Stg_customer
    tests:
      - unique:
          column_name: customer_id
      - not_null:
          column_name: customer_id

  - name: Stg_lineitem 
    tests:
      # - unique:
      #     column_name: lineitem_id
      # - not_null:
      #     column_name: lineitem_id
      - not_null:
          column_name: part_id
      - not_null:
          column_name: supplier_id

  - name: Stg_nation
    tests:
      - unique:
          column_name: nation_id
      - not_null:
          column_name: nation_id

  - name: Stg_orders
    tests:
      - unique:
          column_name: order_id
      - not_null:
          column_name: order_id
      - not_null:
          column_name: customer_id

  - name: Stg_part
    tests:
      - unique:
          column_name: part_id
      - not_null:
          column_name: part_id

  - name: Stg_partsupp
    tests:
      # - unique:
      #     column_name: partsupp_id
      - not_null:
          column_name: part_id
      - not_null:
          column_name: supplier_id

  - name: Stg_region
    tests:
      - unique:
          column_name: region_id
      - not_null:
          column_name: region_id

  - name: Stg_supplier
    tests:
      - unique:
          column_name: supplier_id
      - not_null:
          column_name: supplier_id

